<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:ital,wght@0,400;1,500&family=Great+Vibes&display=swap" rel="stylesheet">
    <title>Happy Valentine's Day, My Love</title>
    <style>
        :root {
            --gold: #D4AF37;
            --dark-choco: #3e2723;
        }

        body {
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            /* Font principale elegante */
            font-family: 'Playfair Display', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            color: #4e342e;
        }

        /* Rain of Hearts - Molto lenta e discreta */
        .heart-drop {
            position: fixed;
            top: -10%;
            font-size: 1rem;
            user-select: none;
            z-index: 0;
            pointer-events: none;
            animation: fall linear forwards;
            opacity: 0.5;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(180deg); }
        }

        h1 {
            /* Corsivo super elegante */
            font-family: 'Great Vibes', cursive;
            color: #ffffff;
            font-size: 3.5rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            margin-bottom: 5px;
            z-index: 1;
            text-align: center;
            font-weight: 400;
        }

        .subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: 1.4rem;
            color: #8E101D;
            margin-bottom: 40px;
            z-index: 1;
            text-align: center;
        }

        /* The Box */
        .box {
            background: rgba(78, 52, 46, 0.95);
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            border: 1px solid var(--gold);
            max-width: 800px;
            width: 95%;
            z-index: 1;
            box-sizing: border-box;
        }

        @media (min-width: 768px) {
            h1 { font-size: 5.5rem; }
            .subtitle { font-size: 2rem; }
            .box { grid-template-columns: repeat(3, 1fr); padding: 40px; gap: 25px; width: 90%; }
        }

        /* Chocolate Buttons */
        .choco {
            width: 100%;
            aspect-ratio: 1 / 1;
            border: 2px solid var(--gold);
            border-radius: 15px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s ease;
            padding: 0;
            background: var(--dark-choco);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .choco img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s, filter 0.5s;
        }

        .choco:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.5);
        }

        .choco:hover img {
            transform: scale(1.1);
        }

        /* Message Display - Stile Lettera Romantica */
        #msg-box {
            display: none;
            margin-top: 40px;
            padding: 30px;
            background: #fffafa; /* Bianco carta */
            border-radius: 10px;
            width: 85%;
            max-width: 600px;
            text-align: center;
            border-left: 5px solid var(--gold);
            font-family: 'Dancing Script', cursive; /* Messaggio in corsivo */
            font-size: 1.8rem;
            color: #4e342e;
            z-index: 1;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        footer {
            margin-top: 60px;
            color: white;
            font-size: 0.8rem;
            letter-spacing: 3px;
            z-index: 1;
            opacity: 0.6;
            padding-bottom: 30px;
        }
    </style>
</head>
<body>

    <h1>Happy Valentine's Day, My Love</h1>
    <div class="subtitle">Every chocolate holds a secret for you...</div>

    <div class="box">
        <button class="choco" onclick="reveal('You are my greatest victory! ‚öΩ')">
            <img src="imm.jpg" alt="Chocolate">
        </button>
        
        <button class="choco" onclick="reveal('S - Simply the only one for me üåπ')">
            <img src="imm2.jpg" alt="Chocolate">
        </button>
        
        <button class="choco" onclick="reveal('A - Always in my heart and mind ‚ú®')">
            <img src="imm3.jpg" alt="Chocolate">
        </button>
        
        <button class="choco" onclick="reveal('H - Heaven is being with you ‚è≥')">
            <img src="imm4.jpg" alt="Chocolate">
        </button>
        
        <button class="choco" onclick="reveal('I - Incredible in every single way üèüÔ∏è')">
            <img src="imm5.jpg" alt="Chocolate">
        </button>
        
        <button class="choco" onclick="reveal('Password: 251225... Forever. üîí')">
            <img src="imm6.jpg" alt="Chocolate">
        </button>
    </div>

    <div id="msg-box"></div>

    <footer>DEMA &bull; SAHIB</footer>

    <script>
        function reveal(text) {
            const display = document.getElementById('msg-box');
            display.innerHTML = text;
            display.style.display = 'block';
            display.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-drop');
            const icons = ['‚ù§Ô∏è', '‚ú®'];
            heart.innerText = icons[Math.floor(Math.random() * icons.length)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 4 + 6 + "s"; // Molto lenta
            heart.style.fontSize = Math.random() * 0.8 + 0.5 + "rem";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }

        setInterval(createHeart, 600); // Ne scendono meno, pi√π calma
    </script>

</body>
</html>
