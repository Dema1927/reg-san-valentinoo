<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, My Love</title>
    <style>
        body {
            background: linear-gradient(180deg, #ffdde1 0%, #ee9ca7 100%);
            font-family: "Times New Roman", Times, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            color: #4e342e;
        }

        /* Rain of Hearts & Roses */
        .heart-drop {
            position: fixed;
            top: -5%;
            font-size: 1.2rem;
            user-select: none;
            z-index: 0;
            pointer-events: none;
            animation: fall linear forwards;
            opacity: 0.5;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(20deg); }
        }

        h1 {
            font-weight: normal;
            font-style: italic;
            font-size: 2.2rem;
            margin-top: 50px;
            margin-bottom: 25px; /* Aumentato lo spazio sotto il titolo */
            z-index: 1;
            text-align: center;
            color: #c64b4b; /* Bordeaux ancora pi√π chiaro e luminoso */
            text-shadow: 1px 1px 2px rgba(255,255,255,0.4);
        }

        .subtitle {
            font-style: italic;
            font-size: 1rem;
            color: #8E101D;
            margin-bottom: 40px;
            z-index: 1;
            text-align: center;
            opacity: 0.8;
        }

        /* The Box - Bordi eleganti */
        .box {
            background: #4e342e;
            padding: 15px;
            border-radius: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            border: 1px solid #D4AF37; 
            max-width: 600px;
            width: 90%;
            z-index: 1;
            box-sizing: border-box;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        @media (min-width: 768px) {
            h1 { font-size: 3.5rem; margin-bottom: 35px; }
            .box { grid-template-columns: repeat(3, 1fr); padding: 30px; }
        }

        .choco {
            width: 100%;
            aspect-ratio: 1 / 1;
            border: 1px solid #D4AF37;
            border-radius: 12px;
            cursor: pointer;
            overflow: hidden;
            padding: 0;
            background: #2b1d1a;
            transition: transform 0.2s;
        }

        .choco img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .choco:active {
            transform: scale(0.95);
        }

        /* Message Display - Colore Crema */
        #msg-box {
            display: none;
            margin-top: 35px;
            padding: 25px 35px;
            background: #fff8e1; 
            border-radius: 30px;
            width: 80%;
            max-width: 450px;
            text-align: center;
            font-style: italic;
            font-size: 1.4rem;
            color: #4e342e;
            z-index: 1;
            border: 1px solid rgba(212, 175, 55, 0.4);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: smoothFade 0.6s ease;
        }

        @keyframes smoothFade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            margin-top: auto;
            padding: 50px 0 20px 0;
            color: #ffffff;
            font-size: 0.7rem;
            letter-spacing: 3px;
            z-index: 1;
            opacity: 0.6;
        }
    </style>
</head>

    <div id="msg-box"></div>

    <footer>CRISTIAN &bull; SAHIB</footer>

    <script>
        function reveal(text) {
            const display = document.getElementById('msg-box');
            display.innerHTML = text;
            display.style.display = 'block';
            display.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.classList.add('heart-drop');
            const list = ['‚ù§Ô∏è', 'üåπ', '‚ú®', 'üíò'];
            emoji.innerText = list[Math.floor(Math.random() * list.length)];
            emoji.style.left = Math.random() * 100 + "vw";
            emoji.style.animationDuration = Math.random() * 4 + 7 + "s";
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 11000);
        }

        setInterval(createEmoji, 1500);
    </script>
