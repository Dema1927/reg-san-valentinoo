<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, My Love</title>
    <style>
        body {
            /* Gradiente molto pi√π morbido e pulito */
            background: linear-gradient(180deg, #ffdde1 0%, #ee9ca7 100%);
            /* Font di sistema eleganti (Serif) */
            font-family: "Times New Roman", Times, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            color: #4e342e;
        }

        /* Pioggia di cuori - Solo ‚ù§Ô∏è, rarissimi e lentissimi */
        .heart-drop {
            position: fixed;
            top: -5%;
            font-size: 1rem;
            user-select: none;
            z-index: 0;
            pointer-events: none;
            animation: fall linear forwards;
            opacity: 0.4;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        h1 {
            font-weight: normal;
            font-style: italic; /* Corsivo elegante */
            font-size: 2.2rem;
            margin-top: 50px;
            margin-bottom: 10px;
            z-index: 1;
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-style: italic;
            font-size: 1rem;
            color: #8E101D;
            margin-bottom: 40px;
            z-index: 1;
            text-align: center;
            opacity: 0.7;
        }

        /* The Box - Pi√π sottile e senza fronzoli */
        .box {
            background: #4e342e;
            padding: 15px;
            border-radius: 15px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            border: 1px solid #D4AF37;
            max-width: 600px;
            width: 90%;
            z-index: 1;
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        @media (min-width: 768px) {
            h1 { font-size: 3.5rem; }
            .box { grid-template-columns: repeat(3, 1fr); padding: 30px; }
        }

        /* Chocolate Buttons */
        .choco {
            width: 100%;
            aspect-ratio: 1 / 1;
            border: 1px solid #D4AF37;
            border-radius: 8px;
            cursor: pointer;
            overflow: hidden;
            padding: 0;
            background: #2b1d1a;
            transition: opacity 0.3s;
        }

        .choco img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .choco:active {
            transform: scale(0.98);
        }

        /* Message Display - Minimalista */
        #msg-box {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            width: 85%;
            max-width: 500px;
            text-align: center;
            font-style: italic;
            font-size: 1.3rem;
            color: #4e342e;
            z-index: 1;
            border-bottom: 2px solid #D4AF37;
        }

        footer {
            margin-top: auto;
            padding: 40px 0 20px 0;
            color: white;
            font-size: 0.7rem;
            letter-spacing: 3px;
            z-index: 1;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <h1>Happy Valentine's Day, My Love</h1>
    <div class="subtitle">Every chocolate holds a secret...</div>

    <div class="box">
        <button class="choco" onclick="reveal('You are my greatest victory! ‚öΩ')">
            <img src="imm.jpg" alt="Choco">
        </button>
        <button class="choco" onclick="reveal('S - Simply the only one for me üåπ')">
            <img src="imm2.jpg" alt="Choco">
        </button>
        <button class="choco" onclick="reveal('A - Always in my heart and mind ‚ú®')">
            <img src="imm3.jpg" alt="Choco">
        </button>
        <button class="choco" onclick="reveal('H - Heaven is being with you ‚è≥')">
            <img src="imm4.jpg" alt="Choco">
        </button>
        <button class="choco" onclick="reveal('I - Incredible in every single way üèüÔ∏è')">
            <img src="imm5.jpg" alt="Choco">
        </button>
        <button class="choco" onclick="reveal('Password: 251225... Forever. üîí')">
            <img src="imm6.jpg" alt="Choco">
        </button>
    </div>

    <div id="msg-box"></div>

    <footer>DEMA &bull; SAHIB</footer>

    <script>
        function reveal(text) {
            const display = document.getElementById('msg-box');
            display.innerHTML = text;
            display.style.display = 'block';
            display.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-drop');
            heart.innerText = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 5 + 8 + "s"; // Molto lenti (8-13 sec)
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 13000);
        }

        // Un cuore ogni secondo e mezzo (molto pi√π calmo)
        setInterval(createHeart, 800);
    </script>

</body>
</html>
